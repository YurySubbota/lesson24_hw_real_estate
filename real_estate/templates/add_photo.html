{% extends 'base.html' %}

{% block content %}
    <h2> Add Photo </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
